<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="background-container">
        <h2>My to-do list</h2>
        <p>Double-click an item to mark it complete.</p>

        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="control">
            <button onclick="clearCompletedToDoItems()" class="pretty-button clear-completed-button">Clear Completed</button>
            <button onclick="emptyList()" class="pretty-button empty-button">Empty List</button>
            <button onclick="saveList()" class="pretty-button save-button">Save List</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

<footer class="footer">
    Create by Yusuf Hebron @2023
</footer>
</html>
